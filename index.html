<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>MTM1526: Homework 04 - Tiny To-Do List</title>
    <link href="css/general.css" rel="stylesheet">
</head>

<body>

	<header>
		<h1>Tiny To-Do List</h1>
		<p>A tiny application for tiny to-do lists to do in a tiny amount of tiny minutes.</p>
	</header>
	
	<article>
		<div class="enter-task">
			<h2>Enter a Task</h2>
			<input id="task" name="task">
			<button id="add-task">Add task</button>
		</div>
   
		<div class="ol-list">
			<ol id="list"></ol>
		</div>
	</article>
    
    <script src="js/to-do.js"></script>
	
</body>
</html>
